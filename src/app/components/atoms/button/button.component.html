<a (click)="clickHandler.emit($event)" *ngIf="routerLink" [ngClass]="ngClass" [routerLink]="routerLink">{{label}}</a>

<button (click)="clickHandler.emit($event)"
        *ngIf="!routerLink"
        [ngClass]="ngClass"
        [type]="type"
>
  <img *ngIf="iconSrc" [src]="iconSrc" alt="" height="24" width="24"/>
  {{label}}
</button>
