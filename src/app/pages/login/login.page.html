<div class="login-page-container">
  <form (ngSubmit)="submitHandler(form.value)" class="login-form">
    <app-input-email
      [group]="form"
      [label]="utilsService.applicationStrings.email"
      id="email"
      name="email"
    ></app-input-email>

    <app-input-password
      [group]="form"
      [label]="utilsService.applicationStrings.password"
      id="password"
      name="password"
    ></app-input-password>

    <button type="submit">Submit</button>
  </form>
</div>
