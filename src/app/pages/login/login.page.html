<div class="login-page-container">
  <form (ngSubmit)="submitHandler(form.value)" class="login-form">
    <app-input-email
      [group]="form"
      [label]="utilsService.applicationStrings.email"
      id="email"
      name="email"
    ></app-input-email>

    <app-input-password
      [group]="form"
      [label]="utilsService.applicationStrings.password"
      id="password"
      name="password"
    ></app-input-password>

    <app-button className="login-button"
                label="Submit"
                type="submit"
                variant="primary"
    ></app-button>
  </form>

  <div *ngIf="userService.user$ | async as user" class="welcome-user">
    <p>Welcome back, {{user.user.email}}!</p>

    <p>Your data:</p>

    <pre>{{ user | json }}</pre>
  </div>
</div>
